<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRIA - Evaluación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/components.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-siria">
        <div class="container">
            <a class="navbar-brand" href="/">SIRIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/evaluar">Evaluación</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alertas">Alertas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card shadow p-4">
            <h3 class="mb-4 text-center text-primary">MODELO MCP PARA LA GENERACIÓN DE UN PLAN DE RECUPERACIÓN POST SEQUÍA</h3>

            <div class="mb-3">
                <label for="context" class="form-label fw-bold">Observación de sequía</label>
                <textarea id="context" class="form-control" rows="4" placeholder="Describe las condiciones de sequía observadas, impacto en la zona, duración del evento y recursos afectados..."></textarea>
            </div>

            <div class="text-center mb-4">
                <button onclick="evaluar()" class="btn btn-siria btn-siria-primary">Evaluar</button>
            </div>

            <h5 class="text-success">Resultado del Diagnóstico:</h5>
            <textarea id="resultado" class="form-control" rows="12" readonly></textarea>
        </div>
    </div>

    <footer class="footer-siria">
        <div class="container text-center">
            <p>© 2025 SIRIA - Sistema Inteligente de Recuperación por Impacto de Sequía Asistido por IA</p>
            <p class="mb-0">Desarrollado por COPERNICO</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function evaluar() {
            const context = document.getElementById("context").value;

            const response = await fetch("http://localhost:8000/recovery_plan", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ context, observation: "" })
            });

            const data = await response.json();

            let texto = data.assessment
                .replace(/###\s*/g, '')
                .replace(/####\s*/g, '')
                .replace(/\*\*/g, '')
                .replace(/\\n/g, '\n');

            document.getElementById("resultado").value = texto;
        }
    </script>

</body>
</html>
